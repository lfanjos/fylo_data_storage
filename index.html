<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="data-storage">
      <header class="main-header">
        <img src="/images/logo.svg" alt="Fylo" />
        <div class="file-buttons">
          <div><img src="/images/icon-document.svg" alt="document" /></div>
          <div><img src="/images/icon-folder.svg" alt="folder" /></div>
          <div><img src="/images/icon-upload.svg" alt="upload" /></div>
        </div>
      </header>
      <main class="main-storage">
        <div id="storage-left">
          <span class="smaller"> Select Usage...</span>
        </div>
        <div class="storage">
          <p>Youâ€™ve used <b id="storage-used">0 GB</b> of your storage</p>
          <div class="slider">
            <input
              type="range"
              name="used"
              id="slider-bar"
              max="1000"
              value="500"
            />
            <div id="selector">
              <div class="select-btn"></div>
            </div>
            <div id="progress-bar"></div>
          </div>
          <div class="indicators">
            <div><p>0GB</p></div>
            <div><p>1000GB</p></div>
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/lfanjos">Lfanjos</a>.
    </div>
    <script>
      var slider = document.getElementById("slider-bar");
      var selector = document.getElementById("selector");
      var storageleft = document.getElementById("storage-left");
      var storageused = document.getElementById("storage-used");
      var progressbar = document.getElementById("progress-bar");

      slider.oninput = function () {
        if (Math.min(this.value * 0.1, 99) < 1) {
          selector.style.left = 1 + "%";
          storageleft.innerHTML =
            1000 - this.value + "<span class='smaller'> GB Left</span>";
          storageused.innerHTML = this.value + " GB";
          progressbar.style.width = this.value * 0.1 + "%";
        } else {
          selector.style.left = Math.min(this.value * 0.1, 99) + "%";
          storageleft.innerHTML =
            1000 - this.value + " <span class='smaller'> GB Left</span>";
          storageused.innerHTML = this.value + " GB";
          progressbar.style.width = this.value * 0.1 + "%";
        }
      };
    </script>
  </body>
</html>
